<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boot Test</title>
    <style>
      body {
        font-family: "Courier New", monospace;
        background: #000;
        color: #00ff41;
        padding: 20px;
      }
      .section {
        margin: 20px 0;
        border-left: 2px solid #00ff41;
        padding-left: 15px;
      }
      .section-title {
        color: #00ff41;
        font-size: 1.1em;
        margin-bottom: 10px;
        text-decoration: underline;
      }
      .loading-bar {
        width: 100%;
        height: 20px;
        border: 1px solid #00ff41;
        margin: 10px 0;
        position: relative;
      }
      .loading-fill {
        height: 100%;
        background: #00ff41;
        width: 0;
        animation: loading 3s ease-in-out forwards;
      }
      @keyframes loading {
        to {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="section" id="boot-section">
      <div class="section-title">SYSTEM BOOT SEQUENCE</div>
      <div class="loading-bar">
        <div class="loading-fill"></div>
      </div>
      <div id="boot-sequence"></div>
    </div>

    <script>
      let bootIndex = 0;
      const bootMessages = [
        "INITIALIZING NEURAL NETWORK...",
        "LOADING PERSONAL DATABASE...",
        "SCANNING FOR AVAILABLE PROJECTS...",
        "CONNECTING TO GITHUB REPOSITORY...",
        "VERIFYING SECURITY CLEARANCE...",
        "LOADING SKILL MODULES...",
        "ESTABLISHING COMMUNICATION PROTOCOLS...",
        "SYSTEM READY - WELCOME TO THE MARCUS CAUM INTERFACE",
      ];

      function bootSequence() {
        const bootElement = document.getElementById("boot-sequence");

        if (bootIndex < bootMessages.length) {
          const message = "â–º " + bootMessages[bootIndex];
          bootElement.innerHTML +=
            '<div style="color: #00ff41; margin: 5px 0;">' + message + "</div>";
          bootIndex++;
          setTimeout(bootSequence, 800);
        } else {
          setTimeout(() => {
            bootElement.innerHTML +=
              '<div style="color: #ffff00; margin: 10px 0;">BOOT COMPLETE - SYSTEM ONLINE</div>';
          }, 1000);
        }
      }

      document.addEventListener("DOMContentLoaded", function () {
        console.log("Starting boot test...");
        setTimeout(bootSequence, 2000);
      });
    </script>
  </body>
</html>
